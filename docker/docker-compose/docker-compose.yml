
name: 'dox-prod'
networks:
  dox_net:

services:
  dox_app:
    build:
      context: ../../
      dockerfile: docker/Dockerfile-prod
    command: node server.js

    container_name: dox_app-prod
    restart: unless-stopped
    ports:
      - "80:8888"
    networks:
      - dox_net

    depends_on:
      - mongodb
    env_file:
      - ../../.env
    environment:
      - LISTEN_PORT=8888
      - ENDPOINT_URL=http://localhost:8888
      - MAILSERVER_SENDER_ADDRESS=
      - MAILSERVER_HOST=
      - MAILSERVER_PORT=
      - MAILSERVER_PASSWORD=
      - MAILSERVER_USER=
      - MONGODB_URI=mongodb://root:root@dox_db-prod:27017



  mongodb:
    image: mongo:7.0.0-rc7
    container_name: dox_db-prod
    restart: unless-stopped
    expose:
      - "27017:27017"
    networks:
      - dox_net
    volumes:
      - ./data/db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: dox_db